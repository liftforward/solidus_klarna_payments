sudo: false
language: ruby
rvm:
  - 2.3.0
dist: trusty
before_install:
  - gem install bundler -v 1.12.4
  - "/Applications/Google\\ Chrome.app/Contents/MacOS/Google\\ Chrome --headless --disable-gpu
    --remote-debugging-port=9222 http://localhost &"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

env:
  matrix:
  - RAILS_ENV=test SPREE_VERSION='~> 3.1.0' && SPREE_AUTH_DEVISE_VERSION='3-1-stable' && RAILS_VERSION='~> 5.0.0' && STORE='us'
  - RAILS_ENV=test SPREE_VERSION='~> 3.1.0' && SPREE_AUTH_DEVISE_VERSION='3-1-stable' && RAILS_VERSION='~> 5.0.0' && STORE='uk'
  - RAILS_ENV=test SPREE_VERSION='~> 3.1.0' && SPREE_AUTH_DEVISE_VERSION='3-1-stable' && RAILS_VERSION='~> 5.0.0' && STORE='de'
  - RAILS_ENV=test SPREE_VERSION='~> 3.2.0' && SPREE_AUTH_DEVISE_VERSION='none' && RAILS_VERSION='~> 5.0.0' && STORE='us'
  - RAILS_ENV=test SPREE_VERSION='~> 3.2.0' && SPREE_AUTH_DEVISE_VERSION='none' && RAILS_VERSION='~> 5.0.0' && STORE='uk'
  - RAILS_ENV=test SPREE_VERSION='~> 3.2.0' && SPREE_AUTH_DEVISE_VERSION='none' && RAILS_VERSION='~> 5.0.0' && STORE='de'

addons:
  chrome: stable
script:
  - bundle update
  - bundle exec rake klarna_gateway:tdd:prepare
  - bundle exec rspec spec --tag "~bdd"
  - bundle exec rake klarna_gateway:bdd:prepare
  - bundle exec rspec spec --tag bdd

notifications:
  slack:
    secure: 
    on_failure: always
    on_success: never

